<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <Link href="main.css/style.css"></Link>
</head>
<body>
    <div class="main-wrapper">
        <h1>Мой калькулятор</h1>
        <div class="inputs-block">
            <div class="inputs-block-colum">
                <h6>Доход в месяц</h6>
                <div class="inputs-wrapper">
                    <input 
                            type="number"
                            placeholder="Зарплата" 
                            id="income-salary"
                            class="input">
                    <input 
                            type="number"
                            placeholder="Фрилансер" 
                            id="income-freelance"
                            class="input">
                    <input
                            type="number"
                            placeholder="Доп.доход" 
                            id="income-extra-1"
                            class="input"> 
                    <input
                            type="number"
                            placeholder="Доп.доход" 
                            id="income-extra-2"
                            class="input">      
                </div>
            </div>
            <div class="inputs-block-column">
                <h6>Расходы</h6>
                <div class="inputs-wrapper">
                    <input 
                            type="number"
                            placeholder="Аренда квартиры"
                            id="costs-flat"
                            class="input">
                    <input 
                            type="number"
                            placeholder="ЖКХ"
                            id="costs-house-servises"
                            class="input">
                    <input 
                            type="number"
                            placeholder="Транспорт"
                            id="costs-transport"
                            class="input">
                    <input 
                            type="number"
                            placeholder="Кредиты"
                            id="costs-credit"
                            class="input">
                </div>
            </div>
            <div class="inputs-block-colum">
                <div class="total-numb">
                    <h6>Сумма в день</h6>
                    <input
                            type="number"
                            class="total"
                            id="total-day"
                            value="0"
                            readonly>
                </div>
                <div class="total-numb">
                    <h6>Сумма в месяц</h6>
                    <input
                            type="number"
                            class="total"
                            id="total-month"
                            value="0"
                            readonly>
                </div>
                <div class="total-numb">
                    <h6>Сумма за год</h6>
                    <input
                            type="number"
                            class="total"
                            id="total-year"
                            value="0"
                            readonly>
                </div>
            </div>
        </div>
        <div class="range-block">
            <h6>Копилка</h6>
            <div class="range-wrapper">
                <input type="range"min="0" max="100" value="0" id="money-box-rage">
            </div>
            <div><span id="total-precents">0</span>%</div>
        </div>
        <div class="result-block">
            <div class="total-numb">
                <h6>Копим</h6>
                <input
                        type="number"
                        id="accumulation"
                        value="0"
                        readonly>
            </div>
            <div class="total-numb">
                <h6>Тратим</h6>
                <input 
                        type="number" 
                        id="Spend" 
                        value="0"
                        readonly>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
