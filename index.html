<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <Link href="main.css/style.css"></Link>
</head>
<body>
    <div class="main-wrapper">
        <h1>Мой калькулятор</h1>
        <div class="inputs-block">
            <div class="inputs-block-colum">
                <h6>Доход в месяц</h6>
                <div class="inputs-wrapper">
                    <input 
                        type="number"
                        placeholder="Зарплата" 
                        id="income-salary"
                        class="input">
                    <input 
                        type="number"
                        placeholder="Фрилансер" 
                        id="income-freelance"
                        class="input">
                    <input
                        type="number"
                        placeholder="Доп.доход" 
                        id="income-extra-1"
                        class="input"> 
                    <input
                        type="number"
                        placeholder="Доп.доход" 
                        id="income-extra-2"
                        class="input">      
                </div>
                <div>
                    <div class="inputs-block-column">
                        <h6>Расходы</h6>
                        <div class="inputs-wrapper">
                            <input 
                                type="number"
                                placeholder="Аренда квартиры"
                                id="costs-flat"
                                class="input">
                            <input 
                                type="number"
                                placeholder="Аренда квартиры"
                                id="costs-flat"
                                class="input">
                            <input 
                                type="number"
                                placeholder="Аренда квартиры"
                                id="costs-flat"
                                class="input">
                            <input 
                                type="number"
                                placeholder="Аренда квартиры"
                                id="costs-flat"
                                class="input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
